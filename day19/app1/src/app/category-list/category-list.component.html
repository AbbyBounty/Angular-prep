<div class="card">
    <div class="card-header">
        <h3>Category</h3>
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Sr.no</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories; let index=index">
                    <td>{{index+1}}</td>
                   <td>{{category['title']}}</td>
                   <td>{{category['description']}}</td> 
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer"></div>

</div>
