<h2>List of mobiles</h2>

<table class="table table-striped table-bordered table-dark">
  <thead>
    <tr>
      <th style="width: 100px;">Sr. No</th>
      <th style="width: 100px;">Id</th>
      <th>Model</th>
      <th>Company</th>
      <th style="width: 150px;">Price</th>
      <th style="width: 150px;">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let mobile of mobiles; let i = index">
      <td>{{i + 1}}</td>
      <td>{{mobile['id']}}</td>
      <td>{{mobile['model']}}</td>
      <td>{{mobile['company']}}</td>
      <td>{{mobile['price']}}</td>
      <td>
        <button (click)="onEdit(mobile)" class="btn btn-success btn-sm">edit</button>
        <button (click)="onDelete(mobile, i)" style="margin-left: 10px;" class="btn btn-danger btn-sm">delete</button>
      </td>
    </tr>
  </tbody>
</table>
