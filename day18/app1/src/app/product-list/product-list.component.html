

<h2>Product-list</h2>
<div class="container">

    <button style="margin: 4px;" class="btn btn-success float-right">Add</button>
    <h4 *ngIf="products.length==0">There is no product at the moment,Please add</h4>

    <table *ngIf="products.length>0" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Sr no</th>
            <th>titile</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category</th>
            <th>Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i=index">
            <td>{{i+1}}</td>
            <td>{{product['title']}}</td>
            <td>{{product['description']}}</td>
            <td>{{product['price']}}</td>
            <td>{{product['category']}}</td>
            <td>
                <button (click)="edit(product)" style="margin: 10px;" class="btn btn-success">Edit</button>
                <button (click)="delete(product,i)" style="margin: 10px;" class="btn btn-danger">Delete</button>

            </td>
        </tr>
    </tbody>


</table>
</div>
